<!doctype html>
<html lang="en">

<head>
    <title>SignUp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="justify-content-center p-4 rounded text-white" style="background:blueviolet" 
                action="/login" method="POST">
                    <div class="form-group">
                        <label for="sign_in_id">Id:</label>
                        <input type="text" class="form-control" name="sign_in_id" id="sign_in_id"
                            placeholder="Nhập vào ID">
                    </div>
                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="sign_in_pwd" id="sign_in_pwd"
                            placeholder="Nhập vào password">
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </form>
            </div>
            <div class="col-md-6">
                <form class="p-4 rounded" style="background:chartreuse" 
                action="/sign-up" method="POST">
                    <div class="form-group">
                        <label for="sign_up_id">Id:</label>
                        <input type="text" class="form-control" name="sign_up_id" id="sign_up_id"
                            placeholder="Nhập vào ID">
                    </div>
                    <!-- Viết input nhập vào password, do ta thay type='text' bằng type='password' nên đã che đi mật khẩu -->
                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="sign_up_pwd" id="sign_up_pwd"
                            placeholder="Nhập vào password">
                    </div>
                    <!-- Khi click vào nút này thì sẽ bắt sự khiện gửi link đến đường dẫn đăng ký -->
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
